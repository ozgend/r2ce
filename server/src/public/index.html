<!DOCTYPE html>
<html>

<head>
  <title>r2ce ws</title>
  <meta content="width=device-width" name="viewport">
  <script src="./ui.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./ui.css" />
</head>

<body>
  <section class="cli">
    <div class="command-history">&nbsp;</div>
    <span class="command-prefix">$</span>
    <input class="command-input" onkeydown="sendCommand(event, this.value)" placeholder="|" />
  </section>

  <section class="clients">
    <div class="client-summary">
      active:: <span class="target-id"></span><br><br>
      _id:: <span class="web-id"></span><br>
      connected:: <span class="connected"></span><br>

    </div>
    <select class="client-list" size="2" onchange="setTarget(this.value)">
    </select>
  </section>




</body>

</html>
